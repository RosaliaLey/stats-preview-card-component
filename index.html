<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>

  <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="container">
      <div class="officeImage"></div>
      <article class="content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats">10k+<span>companies</span></div>
        <div class="stats">314<span>templates</span></div>
        <div class="stats">12M+<span>queries</span></div>
      </article>
    </section>
  </main>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://github.com/RosaliaLey">Rosalia Ley</a>.
    </div>
  </footer>

</body>
</html>
